name: CI

on:
  push:
    branches:
      - dev

jobs:
  eslint:
    name: Lint code base

    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Use Node.js
      uses: actions/setup-node@v2
      with: 
        node-version: 14

    - name: Install packages
      run: npm ci
    - name: Run ESlint 
      run: npm run lint


